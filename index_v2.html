<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Игра карты для курса Инструменты разработки</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="window-start">
        <p class="window-start__message">Выбери сложность</p>

        <div class="window-start_checkbox">
          <div class="choose-difficulty-toolbar">
            <input type="radio" id="difficulty-level-1" name="difficulty-levels" value="difficulty-level-1" />
            <label for="difficulty-level-1">1</label>

            <input type="radio" id="difficulty-level-2" name="difficulty-levels" value="rdifficulty-level-2" />
            <label for="difficulty-level-2">2</label>

            <input type="radio" id="difficulty-level-3" name="difficulty-levels" value="rdifficulty-level-3" />
            <label for="difficulty-level-3">3</label>
          </div>
        </div>

        <button class="window-start__button">Старт</button>
      </div>
    </div>
  </body>
</html>
